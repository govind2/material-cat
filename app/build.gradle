apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

apply from: "${rootDir.absolutePath}/keys.gradle"

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'

    defaultConfig {
        applicationId "com.konifar.materialcat"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 2
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            buildConfigField "String", "FLICKR_API_KEY", "\"" + (System.getenv('FLICKR_API_DEBUG_KEY') != null ? System.getenv('FLICKR_API_DEBUG_KEY') : keys.flickrApiDebugKey) + "\""
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "FLICKR_API_KEY", "\"" + (System.getenv('FLICKR_API_RELEASE_KEY') != null ? System.getenv('FLICKR_API_RELEASE_KEY') : keys.flickrApiReleaseKey) + "\""
        }
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/rxjava.properties'
    }
    dataBinding {
        enabled = true
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    configurations.all {
        resolutionStrategy {
            force "com.android.support:support-v4:${support_lib_version}"
            force "com.android.support:appcompat-v7:${support_lib_version}"
            force "com.android.support:cardview-v7:${support_lib_version}"
            force "com.android.support:design:${support_lib_version}"
            force "com.android.support:recyclerview-v7:${support_lib_version}"
            force "com.android.support:support-annotations:${support_lib_version}"
            force 'io.reactivex.rxjava2:rxjava:2.0.5'
        }
    }

    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    compile "com.android.support:appcompat-v7:${support_lib_version}"
    compile "com.android.support:palette-v7:${support_lib_version}"
    compile "com.android.support:design:${support_lib_version}"
    compile "com.android.support:recyclerview-v7:${support_lib_version}"
    compile "com.android.support:support-annotations:${support_lib_version}"

    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'jp.co.recruit_mp:android-HeaderFooterGridView:0.2.1'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.pnikosis:materialish-progress:1.5'
    compile 'konifar:fab-transformation:1.0.0'
    compile 'com.flaviofaria:kenburnsview:1.0.6'

    compile('com.crashlytics.sdk.android:crashlytics:2.2.1@aar') {
        transitive = true;
    }
    compile 'com.facebook.android:facebook-android-sdk:4.3.0'

    kapt "com.android.databinding:compiler:$gradle_version"

    // Database
    compile 'com.github.gfx.android.orma:orma:4.2.5'
    kapt 'com.github.gfx.android.orma:orma-processor:4.2.5'
    kapt 'com.squareup:javapoet:1.6.1'

    // Structure
    compile 'com.google.dagger:dagger:2.9'
    kapt 'com.google.dagger:dagger-compiler:2.9'
    compile 'io.reactivex.rxjava2:rxjava:2.0.5'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile "io.reactivex:rxandroid:1.2.1"
    compile 'io.reactivex:rxkotlin:2.0.0-RC1'

    compile "com.squareup.moshi:moshi:$moshi_verion"
    compile "com.squareup.moshi:moshi-kotlin:$moshi_verion"
    compile "com.squareup.moshi:moshi-adapters:$moshi_verion"

    compile "android.arch.lifecycle:runtime:$arch_version"
    compile "android.arch.lifecycle:extensions:$arch_version"

    compile 'com.annimon:stream:1.1.8'

    compile 'com.android.support:multidex:1.0.1'

    // Network
    compile "com.squareup.okhttp3:logging-interceptor:$okhttp_version"
    compile "com.squareup.retrofit2:retrofit:$retrofit_version"
    compile "com.squareup.retrofit2:converter-moshi:$retrofit_version"
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"

    // Debug
    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'com.facebook.stetho:stetho-okhttp3:1.5.0'

    // Test
    testCompile "junit:junit:4.12"
    testCompile "org.robolectric:robolectric:3.4"
    testCompile "org.robolectric:shadows-multidex:3.3.2"
    testCompile "org.assertj:assertj-core:3.8.0"
    testCompile 'com.squareup.assertj:assertj-android:1.2.0'
    testCompile 'org.mockito:mockito-core:2.8.47'

}
